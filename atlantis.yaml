version: 3

#
# Projects
#
projects:
  - name: atlantis-example-dev
    dir: example
    autoplan:
      when_modified: ['../**/*.tf', '*.tfvars', 'vars/dev.tfvars']
      enabled: true
    terraform_version: v0.13.7
    apply_requirements: [mergeable]
  - name: atlantis-example-live
    dir: example
    autoplan:
      when_modified: ['../**/*.tf', '*.tfvars', 'vars/live.tfvars']
      enabled: true
    terraform_version: v0.13.7
    apply_requirements: [mergeable]
