version: 3

#
# Projects
#
projects:

# Control Plane
- name: terraform-aws-baseline-iam
  autoplan:
    when_modified: ["**/*.tf", "*.tf"]
    enabled: true
  workflow: default-validator-plan
  terraform_version: v0.12.26
  apply_requirements: [mergeable, approved]
- name: terraform-aws-baseline-iam2
  dir: .
  autoplan:
    when_modified: ["**/*.tf", "*.tf", "!example"]
    enabled: true
  workflow: default
  terraform_version: v0.12.26
  apply_requirements: [mergeable, approved]
