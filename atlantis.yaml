#     when_modified: ["**/*.tf", "*.tf"]
#     enabled: true
#   workflow: tflint_tfsec_plan
#   terraform_version: v0.12.26
#   apply_requirements: [mergeable, approved]
- name: module-project
  dir: .
  autoplan:
    when_modified: ["**/*.tf", "*.tf", "!example"]
    enabled: true
  workflow: tflint_tfsec
  terraform_version: v0.12.26
  apply_requirements: [mergeable, approved]
- name: example-project
  dir: .
  autoplan:
    when_modified: ["example/**/*.tf"]
    enabled: true
  workflow: tflint_tfsec_plan
  terraform_version: v0.12.26
  apply_requirements: [mergeable, approved]
